            var birthDate = new Date("2025-05-15"); 
            var currentDate = new Date();
            var timeDifference = birthDate - currentDate;
            var daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));

                birthDate.setFullYear(currentDate.getFullYear() + 1); 
                timeDifference = birthDate - currentDate;
                daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));
            }
