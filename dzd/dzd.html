<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style> body {
  font-family: 'Roboto', sans-serif;
  background-color: lightblue;
  color: #00008b;
}
  section {
  margin: 20px 0;
}
  </style>
    
    <title>Aprēķināt dienu skaitu līdz dzimšanas dienai</title>
</head>
<body>
    <h1>Gaidot dzimšanas dienu...</h1>
    <hr>

    <p>Ievadi pilnu datumu, kad Tev būs NĀKAMĀ dzimšanas diena</p>
    
    <form id="birthdate-form">
        <label for="gads">Gads:</label><br> 
        <input type="text" id="gads" name="gads" required><br><br>
        
        <label for="menesis">Mēnesis:</label><br> 
        <input type="text" id="menesis" name="menesis" required><br><br>
        
        <label for="dienas">Diena:</label><br> 
        <input type="text" id="datums" name="datums" required><br><br>
        
        <button type="button" onclick="calculateDays()">Aprēķināt dienu skaitu līdz dzimšanas dienai</button>
    </form>

    <br><br>
    <p id="result"></p>

    <script>
        function calculateDays() {
            
            var gads = document.getElementById("gads").value;
            var menesis = document.getElementById("menesis").value;
            var datums = document.getElementById("datums").value;

            
            var birthDate = new Date(gads, menesis - 1, datums); 

            var currentDate = new Date();
            var timeDifference = birthDate - currentDate;
            var daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));  

            
            if (daysLeft < 0) {
                birthDate.setFullYear(currentDate.getFullYear() + 1);
                timeDifference = birthDate - currentDate;
                daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));
            }

            
            document.getElementById("result").innerText = "Līdz svētkiem atlikušas " + daysLeft + " dienas :))";
        }
    </script>

</body>
</html>
