<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB uz MB un MiB konvertētājs</title>
    <style>

        body {
            background-image: img src="images/cipari.jpg"; 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        
        form {
            background-color: rgb(220, 220, 220); 
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: 0 auto;
        }

        
        form p {
            font-size: 20px;
        }

        
        input[type="text"] {
            font-size: 18px;
            padding: 8px;
            width: 100%;
            margin: 10px 0;
        }

        
        button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        
        .output {
            font-size: 18px;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: white;">GB uz MB un MiB konvertētājs</h1>

    <form>
        <p>Ievadi vērtību gigabaitos (GB):</p>
        <input type="text" id="gb" placeholder="Ievadi gigabaitus">

        <button type="button" onclick="convertGB()">Aprēķināt MB un MiB</button>

        <div class="output">
            <p>Megabaiti (MB): <span id="resultMB"></span></p>
            <p>Mebibaiti (MiB): <span id="resultMiB"></span></p>
        </div>
    </form>

    <script>
        
        function convertGB() {
    
            var gbValue = document.getElementById("gb").value;

            
            if (isNaN(gbValue) || gbValue === "") {
                alert("Lūdzu ievadi skaitli!");
                return;
            }

            
            var mbValue = gbValue * 1024;  // 1 GB = 1024 MB
            var mibValue = gbValue * 1024;  // 1 GB = 1024 MiB

            
            document.getElementById("resultMB").innerText = mbValue + " MB";
            document.getElementById("resultMiB").innerText = mibValue + " MiB";
        }
    </script>

</body>
</html>
