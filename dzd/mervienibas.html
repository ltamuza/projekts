<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Informācijas daudzuma mērvienības</title>
  <style>
    body {
      background-image: <img scr="images/cipari.jpg">;
      font-family: Times New Roman, serif;
    }

    h1 {
      text-align: center;
       font-family: Times New Roman, serif;
    }

    .kaste {
      background-color: RGBA(220, 220, 0, 1);
      padding: 20px;
      width: 400px;
      margin: 0 auto;
    }

    input[type="text"] {
      padding: 5px;
      width: 120px;
    }

    button {
      margin-top: 5px;
      margin-bottom: 5px;
      display: block;
    }

    .izvade {
      display: inline-block;
      margin-left: 10px;
    }

    .rinda {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

  </style>
</head>
<body>

  <h1>Informācijas daudzuma mērvienības</h1>

  
  <div class="kaste"; class="rinda">
  <input type="text" id="gb" value=""> GB =
  </div>
<br><br>

<div class="kaste"; class="rinda">
  <button onclick="parrekinatMB()">Izteikt megabaitos</button>
  <input type="text" id="mbRezultats" readonly>
  <span class="izvade">MB</span>
</div>
<br>

<div class="kaste"; class="rinda">
  <button onclick="parrekinatMiB()">Izteikt mibibaitos</button>
  <input type="text" id="mibRezultats" readonly>
  <span class="izvade">MiB</span>
</div>


  
  <script>
    function parrekinatMB() {
      let gb = parseFloat(document.getElementById('gb').value);
      if (!isNaN(gb)) {
        document.getElementById('mbRezultats').value = gb * 1000;
      } else {
        alert("Lūdzu ievadi skaitli!");
      }
    }

    function parrekinatMiB() {
      let gb = parseFloat(document.getElementById('gb').value);
      if (!isNaN(gb)) {
        document.getElementById('mibRezultats').value = gb * 1024;
      } else {
        alert("Lūdzu ievadi skaitli!");
      }
    }
  </script>

</body>
</html>
